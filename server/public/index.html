<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>world</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 40px;
      -webkit-text-fill-color: black;
      /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 0.5px;
      -webkit-text-stroke-color: white;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      visibility: hidden;
    }

    .container {
      position: fixed;
      visibility: hidden;
      background-color: rgba(128, 128, 128, 0.65);
      outline: 2px solid rgba(0, 0, 0, 0.65);
      box-sizing: border-box;
    }

    .onlineUserCount,
    .onlineUserText {
      float: left;
    }

    .userInfoContainer {
      position: absolute;
      float: right;
      background-color: rgba(128, 128, 128, 0.65);
      outline: 2px solid rgba(0, 0, 0, 0.65);
      box-sizing: border-box;
      visibility: hidden;
    }

    .heroku {
      margin: auto;
      font: bold 30px arial, sans-serif;
      color: white;
    }

    .error {
      margin: auto;
      font: bold 30px arial, sans-serif;
      color: red;
    }

    .loader {
      margin: auto;
      border: 10px solid green;
      border-radius: 50%;
      border-top: 10px solid black;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 1s linear infinite;
      /* Safari */
      animation: spin 1s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
  <script src="https://preview.babylonjs.com/materialsLibrary/babylon.WaterMaterial.js"></script>
</head>

<body>
  <div class="heroku" id="herokuContainer">
    <div class="connecting" id="herokuConnecting">
      It may take a second for the server to wake up, please be patient.
      <br>
      we all need our sleep after all
    </div>
    <div class="loader" id="herokuLoader"></div>
    <div class="error" id="herokuError"></div>
  </div>
  <div class="container" id="UIContainer">
    <div class="botLink">
      <a href="https://discordapp.com/oauth2/authorize?&client_id=636504123768045589&scope=bot&permissions=0"
        target="_blank" rel="noopener noreferrer">
        Click here to add the Bot to your Server!
      </a>
    </div>
    <div class="guildChooser">
      Discord Server:
      <select id="dropdown">
        <option value="0">Test Guild</option>
      </select>
    </div>
    <div class="onlineUsers">
      <div class="onlineUserText">Online on Website:</div>
      <div class="onlineUserCount" id="userCount">0</div>
    </div>
  </div>
  <div class="userInfoContainer" id="userInfo">
    test
  </div>
  <canvas id="renderCanvas"></canvas>

  <script type="text/javascript" src="index.js"></script>

  </script>
</body>

</html>
